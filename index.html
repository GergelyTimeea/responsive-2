<!DOCTYPE html>
<html>

<head>
    <title>Responsive</title>
    <meta charset="UTF-8">
    <meta name="description" content="Responsive layout">
    <meta name="keyword" content="Assignment">
    <meta name="author" content="Gergely Timeea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bundles/font-awesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page-wrapper">

        <header>
            <div class="header-wrapper">
                <div class="container">
                    <div>go.arch</div>
                    <!-- acesta nu este un wrapper, este un separator saun u divider, denuminrea, respectiv semantica este gresita -->
                    <div class="wrapper"></div>
                    <div class="instagram-icon">
                        <i class="fab fa-instagram-square"></i>
                    </div>
                    <div class="facebook-icon">
                        <i class="fab fa-facebook-square"></i>
                    </div>
                </div>

                <div class="container-header">
                    <!-- acesta are sens sa fie un nav cu link-uri ca si children nodes -->
                    <div class="navigation-bar">
                        <span>HOME</span>
                        <span>ABOUT US</span>
                        <span>PROJECTS</span>
                        <span>BLOG</span>
                        <span>CONTACT US</span>
                    </div>
                    <div class="navigation-bar-mobile">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="title-mobile">
                        <div class="title">PROJECTS</div>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="new-york-wrapper">
                <div>CONCERT HALL</div>
                <div>IN NEW YORK</div>
                <div>ARCHITECTURE</div>
            </div>
            <div class="gorizia-wrapper">
                <div>MODERN BEDROOM</div>
                <div>IN GORIZIA</div>
                <div>INTERIOR</div>
            </div>
            <div class="london-wrapper">
                <div>MODERN HOTEL</div>
                <div>IN LONDON</div>
                <div>ARCHITECTURE</div>
            </div>
        </section>

        <section>
            <div class="paris-wrapper">
                <div>MODERN BEDROOM</div>
                <div>IN PARIS</div>
                <div>INTERIOR</div>
            </div>
            <div class="chicago-wrapper">
                <div>MODERN LIBRARY</div>
                <div>IN CHICAGO</div>
                <div>ARCHITECTURE</div>
            </div>
            <div class="bucharest-wrapper">
                <div>MODERN KITCHEN</div>
                <div>IN BUCHAREST</div>
                <div>INTERIOR</div>
            </div>
        </section>

        <footer>
        
            <button type="button" class="first-button">MORE PROJECTS</button>
            <div class="footer-title">
                <div>GET</div>
                <div>IN TOUCH</div>
            </div>

            <div class="wrapper-mobile">
                <form>
                    <div class="wrapper-first-input">
                        <!-- daca nu ai un id pe input, acest label nu este conectat la nimic -->
                        <label for="nameInput"></label>
                        <input type="text" name="name-input" placeholder="Name" class="name-input">

                        <label for="nameInput"></label>
                        <input type="email" placeholder="Email" name="name-input-2" class="email-input">
                    </div>

                    <div class="wrapper-second-input">
                        <label for="nameInput"></label>
                        <input type="text" name="name-input-3" placeholder="Phone" class="phone-input">

                        <label for="nameInput"></label>
                        <input type="text" placeholder="Company" name="name-input-4" class="company-input">
                    </div>

                    <textarea class="textarea" placeholder="Message"></textarea>

                    
                </form>

                <div class="mobile-button">
                        <button type="button" class="second-button">SEND
                            <i class="fas fa-arrow-right"></i>
                        </button>
                </div>

            </div>
        </footer>
    </div>
</body>

</html>
